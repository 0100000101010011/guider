<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only small (click)="viewMorePage()">
        <ion-icon name="md-more" color="dark"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Add</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <form (ngSubmit)="addCategory(f.value)" #f="ngForm">

    <ion-item>

      <ion-label floating>Enter new category</ion-label>
      <ion-input type="text" name="category" ngModel required></ion-input>

    </ion-item>

    <button ion-button small type="submit" [disabled]="!f.valid" margin>Save</button>

  </form>

</ion-content>
