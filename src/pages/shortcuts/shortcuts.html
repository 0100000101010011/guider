<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="popAddShortcut()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Shortcuts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <button ion-button small (click)="popAddShortcut()">Add Shortcut</button>

    <button ion-button small (click)="clearShortcutStorage()">Clear Shortcuts</button>

    <button ion-button small color="danger">Currently in Proof of Concept</button>
  </ion-item>

  <ion-list>
    <ion-item-group reorder="true" (ionItemReorder)="reorderShortcuts($event)">
      <ion-item *ngFor="let shortcut of shortcuts" no-padding>
        <ion-card>
          <pre>
          <code>
            {{ shortcut.shortcutText }}
          </code>
        </pre>
          <p padding>
            {{ shortcut.shortcutDescription }}
          </p>
        </ion-card>
      </ion-item>
    </ion-item-group>
  </ion-list>

</ion-content>
