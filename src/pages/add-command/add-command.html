<ion-header>

  <ion-navbar>
    <ion-title>Add Command</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <button ion-button small color="danger">Currently in Proof of Concept</button>

  <form (ngSubmit)="saveCommand(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input name="title" ngModel></ion-input>
    </ion-item>
    <button ion-button type="submit">Save Command</button>
  </form>
</ion-content>
