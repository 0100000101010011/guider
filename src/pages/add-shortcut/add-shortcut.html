<ion-header>

  <ion-navbar>
    <ion-title>Add Shortcut</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <button ion-button small color="danger">Currently in Proof of Concept</button>

  <!-- button does not work for some reason when submitting this, but pressing enter does, fix this -->
  <form (ngSubmit)="addShortcut(f.value)" #f="ngForm">
    <ion-item>
      <ion-label floating>Enter new shortcut</ion-label>
      <ion-input type="text" name="shortcutText" ngModel required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Enter new shortcut description</ion-label>
      <ion-input type="text" name="shortcutDescription" ngModel required></ion-input>
    </ion-item>

    <button ion-button small type="submit" [disabled]="!f.valid" margin>Save Shortcut</button>
  </form>
</ion-content>
